    </head>
    <body>   

        <div>
            <p id="test" class="font-deathstar center" style="font-size: 50px; padding-top: 0px; height: 60px;" onclick="changeFont('death')" ondblclick="changeFont('aura')">- Kyle Katan -</p>

<script>        
    setInterval(refresh_o2, 500);

    function refresh_o2(){
        var per = Math.floor(Math.random() * 5)+95
        document.getElementById("o2").innerHTML="O2-Sat: "+per+"%";
    }
    function changeFont(info){
       if (info == "death") document.getElementById("test").classList.replace("font-deathstar", "font-aura");
       else document.getElementById("test").classList.replace("font-aura", "font-deathstar");
        console.log("test");
    }
</script>
